<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/dist/fonts.css" />
    <title>Login</title>
  </head>
  <body
    class="flex items-center justify-center w-screen h-screen from-zinc-900 to-zinc-800 bg-gradient-to-br"
  >
    <section class="w-1/2 h-[600px] bg-zinc-950 rounded-3xl flex">
      <section
        id="form"
        class="flex flex-col items-center text-white bg-red-400 basis-5/12 rounded-l-3xl"
      >
        <h1 class="my-12 font-sans text-3xl font-bold">
          Make you login here
          <span
            class="inline-block w-3 h-3 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-full"
          ></span>
        </h1>
        <form action="#" class="flex flex-col">
          <label>
            email
            <input type="email" name="email" id="email" />
          </label>
          <label>
            password
            <input type="password" name="password" id="password" />
          </label>
          <a>I forgot my password</a>
          <button type="submit">enter</button>
          <a>I do not have an account yet</a>
        </form>
      </section>
      <section id="picture" class="w-1/2"></section>
    </section>
  </body>
</html>
